{% extends 'user/base2.html' %}

{% block content %}

<body class="signup" style="background-color: #A9C9FF;
background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
">
    <h1 style="text-align: center;color: black;font-weight: 900;"> Registration </h1>

    
  
    <div class="container" style="width:50% ;margin-top:50px; margin-bottom:50px;">
    
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label > Name </label>
                <input type="text" class="form-control" name="name" >
              </div>
              <div class="form-group col-md-6">
                <label >Address </label>
                <input type="text" class="form-control" name="aname" >
              </div>
            </div>
            <div class="form-group">
              <label >Email</label>
              <input type="email" class="form-control" name="ename">
            </div>
            <div class="form-group">
              <label >Contact No </label>
              <input type="text" class="form-control" name="cname">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Start Date</label>
                  <input type="date" class="form-control" id="inputCity" name="sdate">
                </div>
              <div class="form-group col-md-4"> 
                <label >Event Type</label>
                <select  class="form-control" name="cel">
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.event_type }}</option>
                    {% endfor %}
                
                </select>
              </div>
              <div class="form-group col-md-4"> 
                <label >food Type</label>
                <select  class="form-control" name="food">
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.event_food }}</option>
                    {% endfor %}
                
                </select>
              </div>
              <div class="form-group col-md-2">
                <label >End Date </label>
                <input type="date" class="form-control" name="edate" >
              </div>
            </div>
            <div class="form-group">
                <label >No of Peoples</label>
                <input type="number" class="form-control" name="pname">
            </div>
            <center>
               <button type="submit" class="btn btn-warning">Book</button>
                
            </center>
        </form>
    </div>
</body>
</html>

{% endblock %}
