{% extends 'user/base2.html' %}

{% block content %}

<body style="background-color: #08AEEA;
    background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
    ">
    <div class="container">
        <div class="row">
            <h1 style="color:rgb(16, 14, 14);"></h1>

        </div>
        <div class="table-responsive">
        <div class="row" style="padding-left:200px; padding-top:100px;">
            <table border="2px" class="tab" style="color:black ;">
                <thead>
                    <tr>
                        <th>EVENT NAME</th>
                        <th>EVENT CATAGORY</th>
                        <th>EVENT COST</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in dataread %}
                    <tr>
                        <td>{{ data.event_name }}</td>
                        <td>{{ data.category.event_type }}</td>
                        <td>{{ data.event_cost }}</td>
                        
                        <td>
                            <p style="padding:10px ; margin: 10px;">
    
                                <a href="{% url 'card' data.id %}"> <button type="button" class="btn btn-success">Read More</button></a> 
                                  
                               
                        </td>
                     
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
        </div>
        
    </div>
</body>

{% endblock %}
