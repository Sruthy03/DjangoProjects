<head>

<body class="login" style="background-color: #85FFBD;
background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
">
  <div class="container">
    {% for m in messages %}

    <h5>
        <div class="alert alert-warning mt-5" style="width:50%:">
            {{ m }}
        </div>
    </h5>
    {% endfor %}
</div>


    <div class="container" style="width:50%;padding-top:200px;">
    
    <form method="post" action="{% url 'user_login' %}">
      {% csrf_token %}
        <div class="form-group">
          <label >USER NAME </label>
          <input type="text" class="form-control"  name="username" >
          
        </div>
        <div class="form-group">
          <label >PASSWORD </label>
          <input type="password" class="form-control" name="password" >
        </div>
        
        <button type="submit" class="btn btn-primary">LOGIN</button>

        <a href="{% url 'load_signup' %}" style="color:rgb(80, 210, 4) ;background-color: black;">Dont you have an accout ?</a>
        <a href="{% url 'homepage' %}" style="color:rgb(80, 210, 4) ;background-color: brown;">Back to home</a>
        
      </form>
      </div>

</body>
</html>
