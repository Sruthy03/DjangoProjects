<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</head>
<body class="signup" style="background-color: #A9C9FF;
background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
">
    <h1 style="text-align: center;color: black;font-weight: 900;"> Sign Up </h1>

    <div class="container">
      {% for m in messages %}
  
      <h5>
          <div class="alert alert-warning mt-5" style="width:50%:">
              {{ m }}
          </div>
      </h5>
      {% endfor %}
  </div>
  
  <div class="container" style="width:50% ;margin-top:50px; margin-bottom:50px;">
    
        <form method="post"  enctype="multipart/form-data" action="{% url 'u_signup' %}">
          {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >First Name </label>
                <input type="text" class="form-control" name="first_name" >
              </div>
              <div class="form-group col-md-6">
                <label >Last Name </label>
                <input type="text" class="form-control" name="last_name" >
              </div>
            </div>
            <div class="form-group">
              <label >Address</label>
              <input type="text" class="form-control" name="adname">
            </div>
            <div class="form-group">
              <label >Email </label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Username</label>
                  <input type="text" class="form-control" id="inputCity" name="username">
                </div>
                <div class="form-group col-md-2">
                    <label >Password </label>
                    <input type="password" class="form-control" name="password" >
                </div>
            </div>
            <div class="form-group">
                <label >Confirm Password</label>
                <input type="password" class="form-control" name="cpassword">
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form check input" value="male" name="gender" >
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form check input" value="female" name="gender" >
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form check input" value="other" name="gender" >
                <label class="form-check-label">Other</label>
            </div>
            <div class="form group">
                <label>Photo</label>
                <input type="file" class="form-control-file" accept="image/*" name="photo">
                
            </div>
            <div class="form-group">
              <label >Mobile No </label>
              <input type="text" class="form-control" name="mname">
            </div>

           <center>
            <button type="submit" class="btn btn-warning">Sign in</button>
          </center>
          </form>


    </div>


    
</body>
</html>
