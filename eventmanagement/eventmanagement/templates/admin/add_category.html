{% extends 'admin/d.html' %}

{% block content %}

<body style="background-color: #FFDEE9;
background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
">
  <div class="container" style="width:50%;padding-top:100px;">
  
    <form method="post" action="{% url 'add_category' %}">
        {% csrf_token %}
        <div class="form-group">
          <label style="color: rgb(15, 13, 13);">Enter Event Type : </label>
          <input type="text" class="form-control" name="ename">

        <div class="form-group">
            <label style="color: rgb(15, 13, 13);">Enter Food  Type : </label>
            <input type="text" class="form-control" name="fname">

        <center>
        <button type="submit" style="background-color:black ;color:white">SUBMIT</button>
        </center>
      </form>
    </div>
</body>

{% endblock %}
