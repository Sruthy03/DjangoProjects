{% extends 'admin/d.html' %}

{% block content %}

<body style="background-color: #3EECAC;
background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);
">
  <div class="container" style="width:50%;padding-top:50px;">
  
    <form  method="post" action="{% url 'edit_details' e.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label style="color:black ;" >EVENT NAME: </label>
          <input type="text" class="form-control" name="ename" value="{{ e.event_name }}">
        </div>
        <div class="form-group">
          <label style="color:black ;">DESCRIPTION:  </label>
          <input type="text" class="form-control" name="dname" value="{{ e.event_des }}">
        </div>
        <div class="form-group">
            <label style="color:black ;"> NO OF PEOPLE: </label>
            <input type="number" class="form-control" name="pname" value="{{ e.event_people }}">
          </div>
          <div class="form-group">
            <label style="color:black ;">EVENT COST: </label>
            <input type="number" class="form-control" name="cname" value="{{ e.event_cost }}">
          </div>
         
        
        <button type="submit" style="background-color: yellow;">UPDATE</button>
      </form>
    </div>
</body>

{% endblock %}
