{% extends 'admin/d.html' %}

{% block content %}

<body style="background-color: #08AEEA;
background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
">
<div class="container" style="width:50%;padding-top:50px;">
  
    <form method="post" action="{% url 'add_event' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label style="color:rgb(20, 16, 16) ;"> Enter Event Name : </label>
          <input type="text" class="form-control" name="evt_name">
        </div>
        <div class="form-group">
          <label  style="color:rgb(23, 20, 20) ;"> Enter Description : </label>
          <input type="text" class="form-control" name="evt_des">
        </div>
        <div class="form-group">
          <label>Photo</label>
        
          <input type="file" class="form-control"  name="photo" accept="image/*">
        </div>
        <div class="form-group">
            <label  style="color:rgb(11, 10, 10) ;"> Enter Event Venue : </label>
            <input type="text" class="form-control" name="evt_venu">
          </div>
          <div class="form-group">
            <label  style="color:black ;">Enter NO Of Peoples: </label>
            <input type="number" class="form-control" name="evt_people">
          </div>
          <div class="form-group">
            <label  style="color:black ;">Enter Total Cost : </label>
            <input type="number" class="form-control" name="evt_cost">
          </div>
          <div class="form-group">
            <label  style="color:black;">Event Type : </label>
            <select name="sel">
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.event_type }}</option>
                {% endfor %}
            </select>
            
          </div>
          <div class="form-group">
            <label  style="color:black;">Event Type : </label>
            <select name="fd">
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.event_food }}</option>
                {% endfor %}
            </select>
            
          </div>
        
        
        <button type="submit" style="background-color:black ;color: white;">SUBMIT</button>
      </form>
    </div>
</body>

{% endblock %}
